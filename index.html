<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Cartoon Network</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; text-align: center; padding: 20px; }
        h1 { color: #333; margin-bottom: 30px; }
        
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 300px;
            overflow: hidden;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }

        .card:hover { transform: translateY(-5px); }

        .img-container {
            height: 250px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #eee;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        h3 { margin: 0 0 10px 0; font-size: 1.2em; color: #222; }
        .price { font-size: 1.5em; color: #00ED64; font-weight: bold; margin-bottom: 15px; }
        .unavailable { color: #e74c3c; font-weight: bold; margin-bottom: 15px; font-size: 0.9em; }

        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            align-self: center;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background-color: #555; }
        
        .status-msg { margin-top: 10px; font-size: 0.8em; min-height: 20px; }
    </style>
</head>
<body>

    <h1>üõçÔ∏è Merch Cartoon Network</h1>

    <div class="container">

        <div class="card">
            <div class="img-container">
                <img src="https://imgur.com/uPS9pdr.jpeg" alt="Hora de Aventuras">
            </div>
            <div class="info">
                <h3>Peluche Hora de Aventuras</h3>
                <div class="price">10‚Ç¨</div>
                <div class="unavailable">‚ùå Agotado temporalmente</div>
                
                <input type="email" id="email-1" placeholder="tu@email.com">
                <button onclick="enviar('Peluche Hora de Aventuras', 'email-1', 'msg-1')">Av√≠same</button>
                <div id="msg-1" class="status-msg"></div>
            </div>
        </div>

        <div class="card">
            <div class="img-container">
                <img src="https://imgur.com/BO3oFhU.jpeg" alt="Supernenas">
            </div>
            <div class="info">
                <h3>Peluche Las Supernenas</h3>
                <div class="price">15‚Ç¨</div>
                <div class="unavailable">‚ùå Agotado temporalmente</div>

                <input type="email" id="email-2" placeholder="tu@email.com">
                <button onclick="enviar('Peluche Las Supernenas', 'email-2', 'msg-2')">Av√≠same</button>
                <div id="msg-2" class="status-msg"></div>
            </div>
        </div>

        <div class="card">
            <div class="img-container">
                <img src="https://imgur.com/kQRSD0t.jpeg" alt="Steven Universe">
            </div>
            <div class="info">
                <h3>Figura Steven Universe</h3>
                <div class="price">15‚Ç¨</div>
                <div class="unavailable">‚ùå Agotado temporalmente</div>

                <input type="email" id="email-3" placeholder="tu@email.com">
                <button onclick="enviar('Figura Steven Universe', 'email-3', 'msg-3')">Av√≠same</button>
                <div id="msg-3" class="status-msg"></div>
            </div>
        </div>

    </div>

    <script>
        async function enviar(nombreProducto, idInput, idMsg) {
            const emailInput = document.getElementById(idInput);
            const msgDiv = document.getElementById(idMsg);
            const email = emailInput.value;

            // Limpiar mensajes previos
            msgDiv.style.color = "black";
            msgDiv.innerText = "Enviando...";

            if (!email.includes("@")) {
                msgDiv.style.color = "red";
                msgDiv.innerText = "Email incorrecto";
                return;
            }

            try {
                // üëáüëá TU URL DE NGROK üëáüëá
                const urlBackend = "https://1d1f139dd07d.ngrok-free.app/suscribir";

                const response = await fetch(urlBackend, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        email: email, 
                        producto: nombreProducto // Enviamos el nombre din√°mico
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    msgDiv.style.color = "green";
                    msgDiv.innerText = "‚úÖ " + data.mensaje;
                    emailInput.value = ""; // Limpiar campo
                } else {
                    msgDiv.style.color = "red";
                    msgDiv.innerText = "‚ùå " + (data.error || "Error");
                }

            } catch (error) {
                console.error(error);
                msgDiv.style.color = "red";
                msgDiv.innerText = "‚ùå Error de conexi√≥n (revisa el Python)";
            }
        }
    </script>

</body>
</html>
